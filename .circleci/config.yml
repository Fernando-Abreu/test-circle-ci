  jobs:
    env-var-test:
      machine:
        image: ubuntu-2204:2023.02.1
      environment:
        LOCAL_SEED_ADDRESS: '0x21DF875603Ba765a15F9ae20e633D2DAe42952d9'
        OTHER_THING: "0x21DF875603Ba765a15F9ae20e633D2DAe42952d9"
        SOME_OTHER: "asabc"
