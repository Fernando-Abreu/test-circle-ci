version: 2.1
jobs:
  grand_parent_job:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - run:
          name: Generate a file
          command: echo "Hello from grand_parent_job:" > parent_job_file.txt
      - persist_to_workspace:
          root: .
          paths:
            - parent_job_file.txt
  parent_job:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - run:
          name: Generate a file
          command: echo "Hello from parent_job" > parent_job_file.txt
      - persist_to_workspace:
          root: .
          paths:
            - parent_job_file.txt

  child_job:
    docker:
      - image: cimg/base:stable
    steps:
      - attach_workspace:
          at: .
      - run:
          name: Use the file from parent job
          command: cat ./parent_job_file.txt

workflows:
  version: 2
  build_and_use_file:
    jobs:
      - grand_parent_job
      - parent_job:
          requires:
            - grand_parent_job
      - child_job:
          requires:
            - parent_job
